<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pokemon Collector</title>
  </head>
  <body>
    <div class="container">
      <div>
        <span><b>POKEMON TYPE: </b></span>
        <input class="pktype" type="text" placeholder="Pokemon type" />
      </div>
      <div>
        <span><b>POKEMON COUNT: </b></span
        ><input class="pkcount" type="number" placeholder="No. of Pokemon" />
      </div>

      <div id="submit">
        <button
          style="color: blueviolet; background-color: rgb(9, 227, 184)"
          onclick="takeinput()"
        >
          SUBMIT
        </button>
      </div>

      <div class="display"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
